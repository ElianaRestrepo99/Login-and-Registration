<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
<header class="header">
    <nav class="navbar">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Services</a>
        <a href="">Contact</a>
    </nav>

    <form action="#" class="search-bar">
        <input type="text" placeholder="search.....">
        <button type="submit"><i class='bx bx-search'></i></button>
    </form>
</header>

<div class="background">

</div>

<div class="container">
    <div class="content">
        <h2><i class="logo"><i class='bx bxl-firebase'></i>Codehal</i></h2>

        <div class="text-sci">
            <h2>Welcome! <br> <span>To Our new website.</span></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui quibusdam fuga ex!</p>

            <div class="social-icons">
                <a href="#" class="linkedin"><i class='bx bxl-linkedin'></i></a>
                <a href="#" class="instagram"><i class='bx bxl-instagram'></i></a>
                <a href="#" class="facebook"><i class='bx bxl-facebook'></i></a>
                <a href="#" class="twitter"><i class='bx bxl-twitter'></i></a>
            </div>
        </div>
    </div>

    <!-- Caja de Login y Registro lado a lado -->
    <div class="logreg-box">
        <div class="form-box login">
            <form action="#">
                <h2>Sign In</h2>

                <div class="input-box">
                    <span class="icon"><i class='bx bxl-gmail'></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bx-lock-alt' style='color:#ffffff'></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn">Sign In</button>

                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link" class="register-link" onclick="toggleForms('register')" >Sign Up</a></p>
                </div>
            </form>
        </div>

          <div class="form-box register">
            <form action="#">
                <h2>Sign Up</h2>

                <div class="input-box">
                    <span class="icon"><i class='bx bx-user'></i></span>
                    <input type="text" required>
                    <label>Name</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bx-lock-alt' style='color:#ffffff'></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn">Sign Up</button>

                <div class="login-register">
                    <p>Already have an account?<a href="#" class="register-link" onclick="toggleForms('login')">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
</div>  

</body>
</html>
